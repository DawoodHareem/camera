<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Camera Web App</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Tesseract.js (OCR) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <!-- face-api.js (Face Detection) -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <!-- jsQR (QR/Barcode Detection) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    :root {
      --accent: #00ADB5;
      --bg-dark: #181A20;
      --bg-light: #fff;
      --text-dark: #fff;
      --text-light: #181A20;
      --shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
      --radius: 18px;
      --transition: 0.25s cubic-bezier(.68,-0.55,.27,1.55);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background var(--transition), color var(--transition);
      min-height: 100vh;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    .camera-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
      background: transparent;
    }
    .camera-container {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9/16;
      margin: 32px 0 18px 0;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #22292f;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow var(--transition);
    }
    video, canvas#drawCanvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius);
      background: #181A20;
      z-index: 1;
      position: absolute;
      top: 0; left: 0;
    }
    canvas#drawCanvas {
      z-index: 3;
      pointer-events: none;
    }
    .grid-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .flash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .controls {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18px;
      z-index: 20;
      background: rgba(24,26,32,0.55);
      border-radius: 32px;
      padding: 10px 18px;
      box-shadow: var(--shadow);
      align-items: center;
    }
    .control-btn {
      background: none;
      border: none;
      outline: none;
      color: var(--accent);
      font-size: 1.6rem;
      border-radius: 50%;
      width: 44px; height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .control-btn:active {
      background: var(--accent);
      color: #fff;
    }
    .filter-controls {
      display: flex;
      gap: 10px;
      margin: 10px 0 0 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    .filter-slider {
      width: 90px;
    }
    .zoom-slider {
      width: 120px;
      margin: 0 0 0 10px;
    }
    .toggle-mode {
      position: absolute;
      top: 18px;
      right: 18px;
      z-index: 30;
      background: rgba(24,26,32,0.7);
      color: var(--accent);
      border: none;
      border-radius: 18px;
      padding: 7px 18px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.2s, color 0.2s;
    }
    .toggle-mode.light {
      background: #fff;
      color: var(--accent);
    }
    .history-section {
      width: 100vw;
      max-width: 900px;
      margin: 24px auto 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 18px;
      padding: 0 12px 32px 12px;
    }
    .history-item {
      background: #23272f;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      transition: box-shadow var(--transition);
    }
    .history-item img, .history-item video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 6px;
      object-fit: cover;
      background: #181A20;
    }
    .history-actions {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    .history-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .history-btn:active {
      background: #00777b;
    }
    .ocr-section {
      margin: 18px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .ocr-textarea {
      width: 90vw;
      max-width: 420px;
      min-height: 48px;
      border-radius: 8px;
      border: none;
      padding: 8px;
      font-size: 1em;
      background: #23272f;
      color: #fff;
      resize: vertical;
      box-shadow: var(--shadow);
    }
    .ocr-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    @media (max-width: 600px) {
      .camera-container { max-width: 100vw; }
      .history-section { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); }
      .ocr-textarea { max-width: 98vw; }
    }
  </style>
</head>
<body class="dark">
  <div class="camera-app">
    <!-- Toggle Light/Dark Mode -->
    <button class="toggle-mode" id="toggleModeBtn">Light Mode</button>
    <!-- Camera Container -->
    <div class="camera-container" id="cameraContainer">
      <video id="video" autoplay playsinline></video>
      <canvas id="drawCanvas"></canvas>
      <div class="grid-overlay" id="gridOverlay"></div>
      <div class="flash" id="flash"></div>
      <!-- Camera Controls -->
      <div class="controls">
        <button class="control-btn" id="flipBtn" title="Flip Camera">üîÑ</button>
        <button class="control-btn" id="captureBtn" title="Capture Photo">üì∏</button>
        <button class="control-btn" id="recordBtn" title="Record Video">üé•</button>
        <input type="range" min="1" max="3" step="0.01" value="1" class="zoom-slider" id="zoomSlider" title="Zoom">
      </div>
    </div>
    <!-- Filter Controls -->
    <div class="filter-controls">
      <label>Grayscale <input type="range" min="0" max="1" step="0.01" value="0" class="filter-slider" id="grayscale"></label>
      <label>Sepia <input type="range" min="0" max="1" step="0.01" value="0" class="filter-slider" id="sepia"></label>
      <label>Invert <input type="range" min="0" max="1" step="0.01" value="0" class="filter-slider" id="invert"></label>
      <label>Blur <input type="range" min="0" max="5" step="0.1" value="0" class="filter-slider" id="blur"></label>
      <label>Brightness <input type="range" min="0.5" max="2" step="0.01" value="1" class="filter-slider" id="brightness"></label>
      <button class="control-btn" id="gridBtn" title="Toggle Grid">#</button>
      <button class="control-btn" id="drawBtn" title="Draw/Annotate">‚úèÔ∏è</button>
    </div>
    <!-- OCR/AI Section -->
    <div class="ocr-section">
      <button class="history-btn" id="ocrBtn">Extract Text (OCR)</button>
      <button class="history-btn" id="translateBtn">Translate Text</button>
      <button class="history-btn" id="faceBtn">Detect Faces</button>
      <button class="history-btn" id="qrBtn">Scan QR/Barcode</button>
      <button class="history-btn" id="objectBtn">Detect Objects</button>
      <textarea class="ocr-textarea" id="ocrText" placeholder="Extracted/translated text will appear here..."></textarea>
      <div class="ocr-actions">
        <button class="history-btn" id="copyTextBtn">Copy Text</button>
      </div>
    </div>
    <!-- History Section -->
    <div class="history-section" id="historySection"></div>
  </div>
  <script>
// ===================== CAMERA CORE FEATURES =====================
const video = document.getElementById('video');
const cameraContainer = document.getElementById('cameraContainer');
const captureBtn = document.getElementById('captureBtn');
const flipBtn = document.getElementById('flipBtn');
const recordBtn = document.getElementById('recordBtn');
const zoomSlider = document.getElementById('zoomSlider');
let currentStream = null;
let usingFront = true;
let mediaRecorder = null;
let recordedChunks = [];
let isRecording = false;
let zoomLevel = 1;

// Get camera stream
async function startCamera() {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  const constraints = {
    video: {
      facingMode: usingFront ? 'user' : 'environment',
      width: { ideal: 1280 },
      height: { ideal: 1920 },
      zoom: zoomLevel
    },
    audio: true
  };
  try {
    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = currentStream;
    // Try to set zoom if supported
    const [track] = currentStream.getVideoTracks();
    if (track && track.getCapabilities().zoom) {
      zoomSlider.min = track.getCapabilities().zoom.min;
      zoomSlider.max = track.getCapabilities().zoom.max;
      zoomSlider.step = 0.01;
      zoomSlider.value = track.getSettings().zoom || 1;
      zoomSlider.disabled = false;
    } else {
      zoomSlider.min = 1;
      zoomSlider.max = 3;
      zoomSlider.step = 0.01;
      zoomSlider.value = zoomLevel;
      zoomSlider.disabled = false;
    }
  } catch (e) {
    alert('Camera access denied or not available.');
  }
}

flipBtn.onclick = () => {
  usingFront = !usingFront;
  startCamera();
};

zoomSlider.oninput = () => {
  zoomLevel = parseFloat(zoomSlider.value);
  const [track] = currentStream.getVideoTracks();
  if (track && track.getCapabilities().zoom) {
    track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
  } else {
    // Simulate zoom by scaling video
    video.style.transform = `scale(${zoomLevel})`;
  }
};

// ===================== CAPTURE PHOTO =====================
const drawCanvas = document.getElementById('drawCanvas');
const flash = document.getElementById('flash');
function showFlash() {
  flash.style.opacity = 1;
  setTimeout(() => flash.style.opacity = 0, 180);
}

captureBtn.onclick = () => {
  showFlash();
  // Draw video frame to canvas
  drawCanvas.width = video.videoWidth;
  drawCanvas.height = video.videoHeight;
  const ctx = drawCanvas.getContext('2d');
  // Apply filters
  ctx.filter = video.style.filter || 'none';
  ctx.drawImage(video, 0, 0, drawCanvas.width, drawCanvas.height);
  // Timestamp overlay
  ctx.font = 'bold 2.2em Poppins, Inter, sans-serif';
  ctx.fillStyle = 'rgba(0,0,0,0.55)';
  ctx.fillRect(0, drawCanvas.height-48, 260, 48);
  ctx.fillStyle = '#fff';
  ctx.fillText(new Date().toLocaleString(), 12, drawCanvas.height-16);
  // Drawing overlay
  if (drawingData.length) {
    ctx.drawImage(drawingLayer, 0, 0, drawCanvas.width, drawCanvas.height);
  }
  // Save to history
  savePhoto(drawCanvas.toDataURL('image/png'));
};

// ===================== RECORD VIDEO =====================
recordBtn.onclick = () => {
  if (!isRecording) {
    recordedChunks = [];
    mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm' });
    mediaRecorder.ondataavailable = e => { if (e.data.size) recordedChunks.push(e.data); };
    mediaRecorder.onstop = saveVideo;
    mediaRecorder.start();
    isRecording = true;
    recordBtn.textContent = '‚èπÔ∏è';
  } else {
    mediaRecorder.stop();
    isRecording = false;
    recordBtn.textContent = 'üé•';
  }
};

function saveVideo() {
  const blob = new Blob(recordedChunks, { type: 'video/webm' });
  const url = URL.createObjectURL(blob);
  saveToHistory({ type: 'video', url });
}

// ===================== FILTERS =====================
const filterIds = ['grayscale','sepia','invert','blur','brightness'];
filterIds.forEach(id => {
  document.getElementById(id).oninput = updateFilters;
});
function updateFilters() {
  const g = document.getElementById('grayscale').value;
  const s = document.getElementById('sepia').value;
  const i = document.getElementById('invert').value;
  const b = document.getElementById('blur').value;
  const br = document.getElementById('brightness').value;
  video.style.filter = `grayscale(${g}) sepia(${s}) invert(${i}) blur(${b}px) brightness(${br})`;
}

// ===================== GRID OVERLAY =====================
const gridOverlay = document.getElementById('gridOverlay');
const gridBtn = document.getElementById('gridBtn');
let gridOn = false;
gridBtn.onclick = () => {
  gridOn = !gridOn;
  gridOverlay.innerHTML = gridOn ? `
    <svg width="100%" height="100%" style="position:absolute;top:0;left:0;z-index:2;">
      <line x1="33.3%" y1="0" x2="33.3%" y2="100%" stroke="#fff6" stroke-width="2"/>
      <line x1="66.6%" y1="0" x2="66.6%" y2="100%" stroke="#fff6" stroke-width="2"/>
      <line x1="0" y1="33.3%" x2="100%" y2="33.3%" stroke="#fff6" stroke-width="2"/>
      <line x1="0" y1="66.6%" x2="100%" y2="66.6%" stroke="#fff6" stroke-width="2"/>
    </svg>
  ` : '';
};

// ===================== DRAWING MODE =====================
const drawBtn = document.getElementById('drawBtn');
let drawing = false;
let drawingData = [];
const drawingLayer = document.createElement('canvas');
drawingLayer.style.display = 'none';
function enableDrawing() {
  drawingLayer.width = video.videoWidth;
  drawingLayer.height = video.videoHeight;
  drawingLayer.style.position = 'absolute';
  drawingLayer.style.top = '0';
  drawingLayer.style.left = '0';
  drawingLayer.style.zIndex = '4';
  cameraContainer.appendChild(drawingLayer);
  drawingLayer.style.display = 'block';
  drawingLayer.getContext('2d').clearRect(0,0,drawingLayer.width,drawingLayer.height);
  drawingData = [];
  drawingLayer.onpointerdown = e => {
    drawing = true;
    drawingData.push([{x:e.offsetX,y:e.offsetY}]);
  };
  drawingLayer.onpointermove = e => {
    if (!drawing) return;
    const last = drawingData[drawingData.length-1];
    last.push({x:e.offsetX,y:e.offsetY});
    redraw();
  };
  drawingLayer.onpointerup = e => { drawing = false; };
  drawingLayer.onpointerleave = e => { drawing = false; };
  drawingLayer.style.pointerEvents = 'auto';
}
function disableDrawing() {
  drawingLayer.style.display = 'none';
  drawingLayer.style.pointerEvents = 'none';
}
function redraw() {
  const ctx = drawingLayer.getContext('2d');
  ctx.clearRect(0,0,drawingLayer.width,drawingLayer.height);
  ctx.strokeStyle = '#00ADB5';
  ctx.lineWidth = 4;
  drawingData.forEach(path => {
    ctx.beginPath();
    path.forEach((pt,i) => {
      if (i===0) ctx.moveTo(pt.x,pt.y);
      else ctx.lineTo(pt.x,pt.y);
    });
    ctx.stroke();
  });
}
drawBtn.onclick = () => {
  if (drawingLayer.style.display === 'block') {
    disableDrawing();
  } else {
    enableDrawing();
  }
};

// ===================== AI/SMART FEATURES =====================
const ocrBtn = document.getElementById('ocrBtn');
const translateBtn = document.getElementById('translateBtn');
const faceBtn = document.getElementById('faceBtn');
const qrBtn = document.getElementById('qrBtn');
const objectBtn = document.getElementById('objectBtn');
const ocrText = document.getElementById('ocrText');

ocrBtn.onclick = async () => {
  drawCanvas.width = video.videoWidth;
  drawCanvas.height = video.videoHeight;
  drawCanvas.getContext('2d').drawImage(video, 0, 0, drawCanvas.width, drawCanvas.height);
  ocrText.value = 'Extracting text...';
  const { data: { text } } = await Tesseract.recognize(drawCanvas, 'eng');
  ocrText.value = text.trim() || 'No text found.';
};

translateBtn.onclick = () => {
  ocrText.value = translateText(ocrText.value);
};
function translateText(text) {
  // Placeholder: Replace with real translation API
  return '[Translated] ' + text;
}

faceBtn.onclick = async () => {
  drawCanvas.width = video.videoWidth;
  drawCanvas.height = video.videoHeight;
  drawCanvas.getContext('2d').drawImage(video, 0, 0, drawCanvas.width, drawCanvas.height);
  ocrText.value = 'Detecting faces...';
  await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
  const detections = await faceapi.detectAllFaces(drawCanvas, new faceapi.TinyFaceDetectorOptions());
  const ctx = drawCanvas.getContext('2d');
  ctx.strokeStyle = '#00ADB5';
  ctx.lineWidth = 3;
  detections.forEach(det => {
    const { x, y, width, height } = det.box;
    ctx.strokeRect(x, y, width, height);
  });
  ocrText.value = detections.length ? `Faces detected: ${detections.length}` : 'No faces detected.';
};

qrBtn.onclick = () => {
  drawCanvas.width = video.videoWidth;
  drawCanvas.height = video.videoHeight;
  drawCanvas.getContext('2d').drawImage(video, 0, 0, drawCanvas.width, drawCanvas.height);
  const imageData = drawCanvas.getContext('2d').getImageData(0,0,drawCanvas.width,drawCanvas.height);
  const code = jsQR(imageData.data, imageData.width, imageData.height);
  ocrText.value = code ? `QR/Barcode: ${code.data}` : 'No QR/Barcode found.';
};

objectBtn.onclick = () => {
  ocrText.value = '[Object detection placeholder]';
};

// ===================== STORAGE & SHARING =====================
const historySection = document.getElementById('historySection');
function savePhoto(dataUrl) {
  saveToHistory({ type: 'photo', url: dataUrl });
}
function saveToHistory(item) {
  const div = document.createElement('div');
  div.className = 'history-item';
  if (item.type === 'photo') {
    const img = document.createElement('img');
    img.src = item.url;
    div.appendChild(img);
    addHistoryActions(div, item.url, 'image');
  } else if (item.type === 'video') {
    const vid = document.createElement('video');
    vid.src = item.url;
    vid.controls = true;
    div.appendChild(vid);
    addHistoryActions(div, item.url, 'video');
  }
  historySection.prepend(div);
}
function addHistoryActions(div, url, type) {
  const actions = document.createElement('div');
  actions.className = 'history-actions';
  // Download
  const dl = document.createElement('button');
  dl.className = 'history-btn';
  dl.textContent = 'Download';
  dl.onclick = () => {
    const a = document.createElement('a');
    a.href = url;
    a.download = type === 'image' ? 'photo.png' : 'video.webm';
    a.click();
  };
  actions.appendChild(dl);
  // Share
  if (navigator.share) {
    const sh = document.createElement('button');
    sh.className = 'history-btn';
    sh.textContent = 'Share';
    sh.onclick = () => {
      navigator.share({
        title: type === 'image' ? 'Photo' : 'Video',
        files: [dataUrlToFile(url, type === 'image' ? 'photo.png' : 'video.webm')]
      });
    };
    actions.appendChild(sh);
  }
  div.appendChild(actions);
}
function dataUrlToFile(dataUrl, filename) {
  const arr = dataUrl.split(','), mime = arr[0].match(/:(.*?);/)[1], bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
  for (let i = 0; i < n; i++) u8arr[i] = bstr.charCodeAt(i);
  return new File([u8arr], filename, { type: mime });
}
// ===================== COPY EXTRACTED TEXT =====================
document.getElementById('copyTextBtn').onclick = () => {
  navigator.clipboard.writeText(ocrText.value);
};
// ===================== DARK/LIGHT MODE =====================
const toggleModeBtn = document.getElementById('toggleModeBtn');
toggleModeBtn.onclick = () => {
  document.body.classList.toggle('light');
  toggleModeBtn.textContent = document.body.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
};
// ===================== INIT =====================
window.onload = () => {
  startCamera();
  updateFilters();
};
  </script>
</body>
